<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="scoreboard">
    <div class="score">X: <span id="scoreX">0</span></div>
    <div class="score">Draw: <span id="scoreDraw">0</span></div>
    <div class="score">O: <span id="scoreO">0</span></div>
  </div>

  <div class="mode-select">
    Mode: 
    <select id="mode">
      <option value="pvp">2 Player</option>
      <option value="easy">Easy Bot</option>
      <option value="medium">Medium Bot</option>
      <option value="hard">Hard Bot</option>
    </select>
  </div>

  <div id="board" class="board"></div>
  <div id="status" class="status">Turn: X</div>

  <div class="controls">
    <button id="resetBoard" class="btn">Reset Board</button>
    <button id="resetScore" class="btn">Reset Score</button>
  </div>

  <script src="./index.js"></script>
</body>
</html>
