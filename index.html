<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎨 Pixel Art Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">🎨 Pixel Art Generator</h1>
    <div class="options">
      <div class="sliders">
        <label for="width-range">Width: <span id="width-value">16</span></label>
        <input type="range" id="width-range" min="5" max="40" value="16">

        <label for="height-range">Height: <span id="height-value">16</span></label>
        <input type="range" id="height-range" min="5" max="40" value="16">
      </div>

      <div class="tools">
        <input type="color" id="color-input" value="#ff4757">
        <button id="submit-grid">Create Grid</button>
        <button id="erase-btn">Erase</button>
        <button id="paint-btn">Paint</button>
        <button id="clear-grid">Clear</button>
      </div>
    </div>

    <div class="container"></div>
  </div>
  <footer>
    <p>Made with ❤️ by You</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
